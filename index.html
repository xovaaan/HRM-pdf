<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM 8th Batch PDFs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
    <link rel="icon" href="images/bookmark.png">
    <style>

        body{
         background-image: url(Jonquil.jpg);
        }
        .fonts {
            font-weight: 900;
            font-family: 'Cinzel', sans-serif;
        }

        .open-sans {
            font-weight: 400;
            font-family: 'Open Sans', sans-serif;
        }

        .open-sans-one {
            font-weight: 700;
            font-family: 'Open Sans', sans-serif;
        }

        #backButton {
        background-color: #0FB980;
        color: black;
        padding: 10px 12px;
        margin-top: 30px;
        border-radius: 10px;
    }

        .button-toggle {
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button-toggle:hover {
            background-color: #f1f1f1;
        }

        .button-toggle.active {
            background-color: black;
            color: white;
        }

        .button-toggle.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            height: 2px;
            background-color: white;
        }

        body.dark {
            background-image: url(Deep\ Space.jpg);
            color: white;
        }

        body.dark .button-toggle:hover {
            background-color: #1a1a1a;
        }

        body.dark .button-toggle.active {
            background-color: green;
        }

        #booksFeatureButton {
            padding: 10px 12px;
            border-radius: 10px;
        }

        #notesFeatureButton {
            padding: 10px 12px;
            border-radius: 10px;
        }

        /* Additional styles for the course page */
        .semester-card {
            cursor: pointer;
            transition: filter 0.3s ease;
        }

        .semester-card:hover {
            background-color: #f1f1f1;
        }

        .semester-card.active {
            background-color: black;
            color: white;
        }

        .semester-card.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            height: 2px;
            background-color: white;
        }

        .course-card {
            cursor: pointer;
            transition: filter 0.3s ease;
        }

        .course-card:hover {
            background-color: #f1f1f1;
        }

        .btns{
            font-size: 25px;
        }
        body.dark #pdfSection p {
        color: #fff; /* Set the color to white in dark mode */
         }

         body.dark footer p{
            color: #f1f1f1;
         }
    </style>
</head>

<body class="bg-gray-200 text-gray-800 dark:text-white">

    <div class="container mx-auto p-4">

        <!-- Header with Logo -->
        <div class="flex items-center justify-between mb-8">
            <a href="index.html"><img src="images/bookmark.png" alt="Your Logo" class="h-12"></a>
            <h1 class="text-3xl sm:text-xl lg-text-2xl md:text-4xl  fonts text-green-600 font-semibold tracking-widest">PDFZENN</h1>
            <div id="darkModeToggle" class="cursor-pointer">
                <img id="lightModeIcon" src="light.png" alt="Light Mode" class="h-8">
                <img id="darkModeIcon" src="dark-mode.png" alt="Dark Mode" class="h-8 hidden">
            </div>
        </div>

        <!-- Books and Notes Feature (Buttons) -->
        <button id="booksFeatureButton" class="button-toggle btns open-sans cursor-pointer mr-4 mb-5">
            Books
        </button>
        <button id="notesFeatureButton" class="button-toggle btns open-sans cursor-pointer mr-4 mb-5">
            Notes
        </button>
      <!-- Title and Description (Initially Shown) -->
       <div id="pdfSection" class="text-center mt-36  mb-8">
       <h2 class="text-5xl md:text-6xl lg:text-8xl tracking-tight font-bold open-sans mb-6 ">HRM PDFs</h2>
       <p class="text-xl md:text-xl lg:text-2xl open-sans text-gray-700 tracking-widest">Find all your books, notes, and essential PDFs.</p>
       </div>



        <!-- Semester Cards Section (Hidden by default) -->
        <div id="semesterCardsSection" class="grid grid-cols-1 lg:mt-36 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4 gap-4 sm:gap-6 md:gap-8 hidden">
            <!-- Semester Card 1 -->
            <div class="bg-white cursor-pointer blur dark:bg-gray-700 rounded-lg overflow-hidden shadow-lg semester-card">
                <div class="p-6 pt-6 flex flex-col justify-center items-center">
                    <h2 class="text-lg font-semibold open-sans-one text-gray-900 mb-2 dark:text-black">1st Semester</h2>
                    <button class="bg-green-500 tracking-wide open-sans text-black py-2 px-4 rounded-full download-btn"
                        onclick="showCoursesForSemester(1)">Show Courses</button>
                </div>
            </div>

            <!-- Semester Card 2 -->
            <div class="bg-white cursor-pointer dark:bg-gray-700 rounded-lg overflow-hidden shadow-lg semester-card">
                <div class="p-4  pt-6  flex flex-col justify-center items-center">
                    <h2 class="text-lg font-semibold open-sans-one text-gray-900 mb-2 dark:text-black">2nd Semester</h2>
                    <button class="bg-green-500 tracking-wide open-sans text-black py-2 px-4 rounded-full download-btn"
                        onclick="showCoursesForSemester(2)">Show Courses</button>
                </div>
            </div>

            <!-- Semester Card 3 (Add more Semester Cards as needed) -->

            <!-- Semester Card 4 -->
            <div class="bg-white cursor-pointer dark:bg-gray-700 rounded-lg overflow-hidden shadow-lg semester-card">
                <div class="p-4  pt-6 flex flex-col justify-center items-center">
                    <h2 class="text-lg font-semibold open-sans-one text-gray-900 mb-2 dark:text-black">3th Semester</h2>
                    <button class="bg-green-500 tracking-wide open-sans text-black py-2 px-4 rounded-full download-btn"
                        onclick="showCoursesForSemester(3)">Show Courses</button>
                </div>
            </div>
            <div class="bg-white cursor-pointer dark:bg-gray-700 rounded-lg overflow-hidden shadow-lg semester-card">
                <div class="p-4  pt-6  flex flex-col justify-center items-center">
                    <h2 class="text-lg font-semibold open-sans-one text-gray-900 mb-2 dark:text-black">4th Semester</h2>
                    <button class="bg-green-500 tracking-wide open-sans text-black py-2 px-4 rounded-full download-btn"
                        onclick="showCoursesForSemester(4)">Show Courses</button>
                </div>
            </div>
            <div class="bg-white cursor-pointer dark:bg-gray-700 rounded-lg overflow-hidden shadow-lg semester-card">
                <div class="p-4  pt-6  flex flex-col justify-center items-center">
                    <h2 class="text-lg font-semibold open-sans-one text-gray-900 mb-2 dark:text-black">5th Semester</h2>
                    <button class="bg-green-500 tracking-wide open-sans text-black py-2 px-4 rounded-full download-btn"
                        onclick="showCoursesForSemester(5)">Show Courses</button>
                </div>
            </div>
            <div class="bg-white cursor-pointer dark:bg-gray-700 rounded-lg overflow-hidden shadow-lg semester-card">
                <div class="p-4  pt-6  flex flex-col justify-center items-center">
                    <h2 class="text-lg font-semibold open-sans-one text-gray-900 mb-2 dark:text-black">6th Semester</h2>
                    <button class="bg-green-500 tracking-wide open-sans text-black py-2 px-4 rounded-full download-btn"
                        onclick="showCoursesForSemester(6)">Show Courses</button>
                </div>
            </div>
            <div class="bg-white cursor-pointer dark:bg-gray-700 rounded-lg overflow-hidden shadow-lg semester-card">
                <div class="p-4  pt-6  flex flex-col justify-center items-center">
                    <h2 class="text-lg font-semibold open-sans-one text-gray-900 mb-2 dark:text-black">7th Semester</h2>
                    <button class="bg-green-500 tracking-wide open-sans text-black py-2 px-4 rounded-full download-btn"
                        onclick="showCoursesForSemester(7)">Show Courses</button>
                </div>
            </div>
            <div class="bg-white cursor-pointer dark:bg-gray-700 rounded-lg overflow-hidden shadow-lg semester-card">
                <div class="p-4  pt-6  flex flex-col justify-center items-center">
                    <h2 class="text-lg font-semibold open-sans-one text-gray-900 mb-2 dark:text-black">8th Semester</h2>
                    <button class="bg-green-500 tracking-wide open-sans text-black py-2 px-4 rounded-full download-btn"
                        onclick="showCoursesForSemester(8)">Show Courses</button>
                </div>
            </div>
        </div>

        <!-- Courses Section (Hidden by default) -->
        <div id="coursesSection" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 sm:gap-6 md:gap-8 hidden">
            <!-- ... Courses will be dynamically added here based on the selected semester -->
        </div>

        <!-- Back Button (Hidden by default) -->
        <button id="backButton" class="button-toggle tracking-widest open-sans cursor-pointer hidden" onclick="goBack()">
            Back
        </button>
    </div>
    <!-- Footer -->
<footer class="text-center lg:mt-64 py-4 dark:text-white-600 dark:bg-gray-800">
    <p class="tracking-widest text-gray-600 dark:text-gray-400">&copy; All Rights Reserved By Samiul Basir</p>
</footer>


    <script src="script.js"></script>

</body>

</html>
